    //Mostrando quantas letras o nome tem, usando length e mostrando como ficaria minúsculo e maiúsculo
    var name = window.prompt("Qual o seu nome?")
    document.write('Oi, <b>', name, '</b>!Seu nome tem ', name.length, ' letras.<br/>')
    document.write('Seu nome em maiúsculas fica assim: <b>', name.toUpperCase(), '</b><br/>')
    document.write('Seu nome em minúsculas fica assim: <b>', name.toLowerCase(), '</b><br/><br/>')


    //Mostrando 2 casa decimal do número, usando toFixed, e trocando ponto por vírgula com replace
    var n1 = Number(window.prompt("Digite um número: "))
    document.write('O número digitado normal: ', n1, '<br/>')
    document.write('O número digitado mostrando duas casas decimais: ', n1.toFixed(2), '<br/>')
    document.writeln('O número digitado trocado o ponto por virgula: ', n1.toFixed(2).replace(".", ","), '<br/>')//Não funcionando se não for usado o toFixed para virar String

    //Fazendo conversão do número para número monetário
    var valor = n1
    document.write('O valor é ', valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }), ' em reais.<br/>')
